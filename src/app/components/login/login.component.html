<div class="wrapper">
  <div class="body">
    <img class="logo" src="../../../assets/img/login.png" alt="Login image">
    <h1>Inicio de Sesión</h1>
    <form (ngSubmit)="login()"
    [formGroup]="loginUsuario">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email" placeholder="Correo Electronico">
        <label>Correo Electronico</label>
        <span 
          *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" 
          class="text-danger errorlabel">
            Este <strong>campo</strong> es requerido
          </span>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control"  formControlName="password" placeholder="Contraseña">
        <label>Contraseña</label>
        <span 
          *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" 
          class="text-danger errorlabel">
            Este <strong>campo</strong> es requerido
          </span>
      </div> 
      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-primary btn-lg" [disabled]="loginUsuario.invalid" type="submit">Ingresar</button>
      </div>
      <p class="mb-3">¿No tienes cuenta?<a routerLink="/registerUser"> Registrar</a></p>
      <a class="mb-3" routerLink="/passwordRecovery">Recuperar Contraseña</a>
    </form>
  </div>
</div>
