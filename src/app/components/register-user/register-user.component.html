  <div class="wrapper ">
    <div class="body">
      <img class="logo" src="../../../assets/img/login.png" alt="Login image">
      <h1>Registro de Sesión</h1> 
    </div>  
  </div>
  <div class="contenedor-formulario">
    <form class="formulario"
    #LoginForm="ngForm"
    (ngSubmit) = "registrarUser(LoginForm.value)"
    [formGroup] = "registrarUsuario">
      <div class="row g-2 mb-3">
        <div class="col-md">
          <div class="form-floating">
            <input type="text" ngModel name="nombre" formControlName="nombre" class="form-control"  placeholder="Nombre">
            <label>Nombre</label>
            <span 
            *ngIf="registrarUsuario.get('nombre')?.hasError('required') && registrarUsuario.get('nombre')?.touched" 
            class="text-danger errorlabel">
              Este <strong>campo</strong> es requerido
            </span>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="text" ngModel name="apellido" formControlName="apellido" class="form-control"  placeholder="Apellido">
            <label>Apellido</label>
            <span 
            *ngIf="registrarUsuario.get('apellido')?.hasError('required') && registrarUsuario.get('apellido')?.touched" 
            class="text-danger errorlabel">
              Este <strong>campo</strong> es requerido
            </span>
          </div>
        </div>
      </div>

      <div class="row g-2 mb-3">
        <div class="col-md">
          <div class="form-floating">
            <input type="email" ngModel name="email" formControlName="email" class="form-control"  placeholder="Correo Electronico">
            <label>Correo Electronico</label>
            <span 
            *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched" 
            class="text-danger errorlabel">
              Este <strong>campo</strong> es requerido
            </span>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="password" ngModel name="password" formControlName="password" class="form-control"  placeholder="Contraseña">
            <label>Contraseña</label>
            <span 
            *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('password')?.touched" 
            class="text-danger errorlabel">
              Este <strong>campo</strong> es requerido
            </span>
          </div>
        </div>
      </div>

      <div class="row g-2 mb-3">
        <div class="col-md">
          <div class="form-floating">
            <input type="password" ngModel name="repeatPassword" formControlName="repeatPassword" class="form-control"  placeholder="Repetir Contraseña">
            <label>Repetir Contraseña</label>
            <span 
            *ngIf="registrarUsuario.get('repeatPassword')?.hasError('required') && registrarUsuario.get('repeatPassword')?.touched" 
            class="text-danger errorlabel">
              Este <strong>campo</strong> es requerido
            </span>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="text" ngModel name="cedula" formControlName="cedula" class="form-control"  placeholder="Cedula">
            <label>Cedula</label>
            <span 
            *ngIf="registrarUsuario.get('cedula')?.hasError('required') && registrarUsuario.get('cedula')?.touched" 
            class="text-danger errorlabel">
              Este <strong>campo</strong> es requerido
            </span>
          </div>
        </div>
      </div>

      <div class="row g-2 mb-3">
        <div class="col-md">
          <div class="form-floating">
            <select type="text" ngModel name="jornada" formControlName="jornada" class="form-control" aria-label="Floating label select example">
              <option value="Mañana">Mañana</option>
              <option value="Noche">Noche</option>
            </select>
            <label>Jornada</label>
            <span 
            *ngIf="registrarUsuario.get('jornada')?.hasError('required') && registrarUsuario.get('jornada')?.touched" 
            class="text-danger errorlabel">
              Este <strong>campo</strong> es requerido
            </span>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <select type="text" ngModel  name="sede" formControlName="sede" class="form-control" aria-label="Floating label select example">
              <option value="Norte">Norte</option>
              <option value="Sur">Sur</option>
            </select>
            <label>Sede</label>
            <span 
            *ngIf="registrarUsuario.get('sede')?.hasError('required') && registrarUsuario.get('sede')?.touched" 
            class="text-danger errorlabel">
              Este <strong>campo</strong> es requerido
            </span>
          </div>
        </div>
      </div>
      <div class="contenedor-button d-grid gap-2 mb-3 mt-4">
        <button  class="btn btn-primary btn-lg" [disabled]="registrarUsuario.invalid"   type="submit">Registrar</button>
      </div>
      <div class="contenedor-button d-grid gap-2 mb-3">
        <button  routerLink="/login" class="btn btn-danger btn-lg" type="button">Volver</button>
      </div> 
    </form>
    
  </div>
